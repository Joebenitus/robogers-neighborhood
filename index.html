<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h5 class="dialogue">Hmmmm... looks like Mr. Robogers is asleep. Click on him to wake him up.</h5><br>
    <form id="number">
      <label for="name" class="question1">What is your name?</label>
      <input id="name" class="question1" type="text">
      <label for="userNum" class="question2">Enter a number for Mr. Robogers to count to!</label>
      <input id="userNum" class="question2" type="text">

      <button type="submit" class="btn btn-primary">Enter</button>

    </form>
    <img src="img/robot-idle.gif" id="robot" class="center">
    <div class="output">

    </div>
  </div>
  
</body>
</html>
