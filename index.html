<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h5 class="dialogue">Hmmmm... looks like Mr. Robogers is asleep. Click on him to wake him up.</h5><br>
    
    <img src="img/robot-idle.gif" id="robot" class="center">

    <form id="number">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <label for="name" class="question1 card-title">What is your name?</label><br>
              <input id="name" class="question1" type="text">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <label for="userNum" class="question2 card-title">Enter a number for Mr. Robogers to count to!</label><br>
              <input id="userNum" class="question2" type="text">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>  
    </form>
    <div class="output">
    </div>
    
    
  </div>
  <br><br><br><br>
  <p id="creepy"></p>
</body>
</html>
